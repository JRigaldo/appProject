<template post.bind="post">
	<require from="./card.css"></require>
  	<article class="card">
  		<p>${post.body}</p>
		<span><strong>${post.author}</strong></span>
		<span>${post.title}</span>
		<span>${ tag }</span>
		<span>${post.archive}</span>
		<span class="timer">${post.createdAt}</span>
		<a route-href="route: post-view; params.bind: {slug: post.slug}">View post &raquo;</a>
	</article>
</template>
