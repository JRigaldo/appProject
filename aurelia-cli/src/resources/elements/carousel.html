<template>
  <require from="./carousel.css"></require>


<div class="carousel-block">
  <div class="carousel">
    <div class="carousel-container" ref="carousel">
      <figure repeat.for="item of items">
        <img src="${item.img}" alt="">
        <figcaption>
           ${item.text}
        </figcaption>
      </figure>
    </div>
  </div>
  <a href="#" click.trigger="prev()" class="nav-arrow__svg arrow-prev"></a>
  <a href="#" click.trigger="next()" class="nav-arrow__svg arrow-next"></a>
</div>




</template>
