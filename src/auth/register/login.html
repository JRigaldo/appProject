<template>
  <form action="" submit.delegate="login()">
    <div class="form-text"><Label>Enter your username and<br>password to login</Label></div>

    <div class="field ${error ? 'is-danger' : ''}">
      <label class="field-label">
        <span class="icon is-small is-left">
          <i class="fa ${error ? 'fa-blocked' : 'fa-user'}"></i>
        </span>
        Name
      </label>
      <input class="field-input" type="text" value.bind="name">
    </div>

    <div class="field ${error ? 'is-danger' : ''}">
      <label class="field-label">
        <span class="icon is-small is-left">
          <i class="fa ${error ? 'fa-blocked' : 'fa-lock'}"></i>
        </span>
        Password
      </label>
      <input class="field-input" type="text" value.bind="password">
    </div>

    <div class="control">
      <button class="button is-primary" type="submit">Submit</button>
    </div>
  </form>
</template>
