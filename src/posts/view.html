<template>
  <require from="../resources/value-converters/date-format"></require>
  <require from="../resources/elements/masonry-grid"></require>
  <require from="../resources/elements/carousel"></require>

  <!-- <a route-href="route: post-edit; params.bind: {slug: post.slug}" if.bind="authService.currentUser === post.author">Edit post</a> -->

  <section class="view animated" if.bind="!error">
    <carousel></carousel>
    <!-- Description -->
    <article>
      <h2>${post.title}</h2>
      <p>${post.body}</p>
      <h3>&#64;${post.author}</h3>
    </article>
    <!-- Tags -->
    <div class="relate-tags">
      <span class="date">${post.createdAt | dateFormat }</span>
      <div class="main-tag">
        <div class="tags" ref="tagList">
          <a route-href="route: tag-view; params.bind: {tag: tag}" repeat.for="tag of post.tags">
            <span class="label__text">${tag}</span>
          </a>
        </div>
      </div>
    </div>

    <masonry-grid posts.bind="posts"></masonry-grid>
  </section>





</template>
