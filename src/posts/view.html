<template>
  <require from="../resources/elements/carousel"></require>
  <require from="../resources/elements/tags-list-header"></require>
  <article class="message is-danger" if.bind="error">
    <div class="message-header">
      <p>Danger</p>
      <a route-href="route: home"><button class="delete" aria-label="delete"></button></a>
    </div>
    <div class="message-body">
      ${error}
    </div>
  </article>
  <section class="view" if.bind="!error">
    <carousel></carousel>
    <article>
      <h3>${post.title}</h3>
      <p>${post.body}</p>
    </article>
    <div class="relate-tags">
      <span class="date">${post.createdAt}</span>
      <tags-list-header post.bind="post"></tags-list-header>
    </div>
  </section>

</template>
