<template>
  <require from="../resources/elements/carousel"></require>
  <require from="../resources/value-converters/date-format"></require>
  <article class="message is-danger" if.bind="error">
    <div class="message-header">
      <p>Danger</p>
      <a route-href="route: home"><button class="delete" aria-label="delete"></button></a>
    </div>
    <div class="message-body">
      ${error}
    </div>
  </article>
  <section class="view" if.bind="!error">
    <carousel></carousel>
    <!-- Description -->
    <article>
      <h3>${post.author}</h3>
      <p>${post.body}</p>
    </article>
    <!-- Tags -->
    <div class="relate-tags">
      <span class="date">${post.createdAt | dateFormat }</span>
      <div class="main-tag">
        <div class="tags" ref="tagList">
          <button class="tag is-small" repeat.for="tag of post.tags">${tag}</button>
        </div>
      </div>
    </div>
  </section>

</template>
