<template>
  <section class="create">
    <form submit.delegate="createPost()">
      <div class="field">
        <label class="label">title</label>
        <div class="control">
          <input class="input" type="text" placeholder="title" value.bind="post.title">
        </div>
      </div>
      <div class="field">
        <label class="label">Body</label>
        <div class="control">
          <textarea class="textarea" placeholder="body" value.bind="post.body"></textarea>
        </div>
      </div>
      <div class="control">
        <button class="button is-primary">Submit</button>
      </div>
    </form>
  </section>

</template>
