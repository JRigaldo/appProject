<template bindable="title, error">
  <article class="message is-dark" if.bind="title">
    <div class="message-header">
      <p>${title}</p>
      <a route-href="route: home"><button class="delete" aria-label="delete"></button></a>
    </div>
  </article>
  <article class="message is-danger" if.bind="error">
    <div class="message-header">
      <p>${error}</p>
      <a route-href="route: home"><button class="delete" aria-label="delete"></button></a>
    </div>
  </article>
</template>
