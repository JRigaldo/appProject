<template>
  <require from="../../resources/value-converters/date-format"></require>
  <div class="main-grid">
    <div class="grid">
      <a route-href="route: post-view; params.bind: {slug: post.slug}" class="grid-item" repeat.for="post of posts">
        <!-- Image -->
        <picture>
          <img src="https://picsum.photos/625/400/?random" alt="">
        </picture>
        <!-- Description -->
        <article>
          <h2>${post.title}</h2>
          <p>${post.body}</p>
        </article>
        <!-- Tags -->
        <div class="tags-container">
          <span class="date">${post.createdAt | dateFormat }</span>
          <h3>&#64;${post.author}</h3>
          <!-- <a route-href="route: tag-view; params.bind: {tag: tag}" repeat.for="tag of post.tags">
            <button class="label__text">${tag}</button>
          </a> -->
        </div>
      </a>
    </div>
  </div>
</template>
