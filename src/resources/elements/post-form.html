<template>
  <section class="post-form">
    <h1>${ title }</h1>
    <form submit.delegate="submit()">

      <div class="field">
        <label class="field-label">title</label>
        <input class="field-input" type="text" value.bind="post.title & validateOnChange">
      </div>

      <div class="field-textarea">
        <label class="field-label">Body</label>
        <textarea class="field-input js-auto-size" type="text" value.bind="post.body & validateOnChange"></textarea>
        <span class="line"></span>
      </div>





      <div class="field-tag">
        <div class="tags">
          <label class="checkbox" repeat.for="tag of allTags">
            <input type="checkbox" checked.bind="post.tags" value.bind="tag">
            ${tag}
          </label>
        </div>
      </div>

      <div class="main-tag">
        <div class="control">
          <input class="input" type="text" placeholder="Add Tag" value.bind="newTag">
          <button click.delegate="addTag()">Add Tag +</button>
        </div>
      </div>

      <ul if.bind="controller.errors.length > 0">
        <li repeat.for="error of controller.errors">${error}</li>
      </ul>

      <div class="control">
        <button class="button is-primary" disabled.bind="controller.errors.length > 0">Submit</button>
      </div>
    </form>
  </section>
</template>
