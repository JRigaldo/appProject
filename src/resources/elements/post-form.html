<template>
  <section class="create">
    <h1>${ title }</h1>
    <form submit.delegate="submit()">
      <div class="field">
        <label class="label">title</label>
        <div class="control">
          <input class="input" type="text" placeholder="title" value.bind="post.title & validateOnChange">
        </div>
      </div>
      <div class="field">
        <label class="label">Body</label>
        <div class="control">
          <textarea class="textarea" placeholder="body" value.bind="post.body & validateOnChange"></textarea>
        </div>
      </div>
      <label class="checkbox" repeat.for="tag of allTags">
        <input type="checkbox" checked.bind="post.tags" value.bind="tag">
        ${tag}
      </label>

      <div class="field">
        <label class="label">Add tag</label>
        <div class="control">
          <input class="input" type="text" placeholder="Add Tag" value.bind="newTag">
          <button click.delegate="addTag()">Add Tag +</button>
        </div>
      </div>

      <ul if.bind="controller.errors.length > 0">
        <li repeat.for="error of controller.errors">${error}</li>
      </ul>

      <div class="control">
        <button class="button is-primary" disabled.bind="controller.errors.length > 0">Submit</button>
      </div>
    </form>
  </section>
</template>
