<template>
	<require from="../value-converters/date-format"></require>
	<require from="./card.css"></require>
  	<article class="card">
  		<img src="http://lorempicsum.com/nemo/255/200/2" alt="">
  		<p>${post.body}</p>
		<span><strong>${post.author}</strong></span>
		<span>${post.title}</span>
		<ul>
			<li repeat.for="tag of post.tags"><a route-href="route: tag-view; params.bind: {tag: tag}">${ tag }</a></li>
		</ul>
		<span>${post.archive}</span>
		<span class="timer">${post.createdAt | dateFormat}</span>
	</article>
</template>
